<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Fitness</title>
  </head>
  <body>
    <p id="result"></p>
    <div class="login1">
      <form class="form" onsubmit="validateForm()">
        <h2 style="color: white; text-align: center; margin-bottom: 1rem;">
          Login
        </h2>
        <div class="insidelogin">
          <input
            type="text"
            name="loginUser"
            id="loginUser"
            required
            placeholder="User Name"
          />
        </div>
        <div class="insidelogin">
          <input
            type="password"
            name="loginPassword"
            id="loginPassword"
            placeholder="Password"
            required
          />
        </div>
        <input type="submit" value="Login" class="submit-btn" />
      </form>
    </div>
    <script>
      function validateForm() {
        let useName = document.getElementById("loginUser").value;
        if (!useName) {
          alert("Invalid Username");
        }
        let password = document.getElementById("loginPassword").value;
        let out = document.getElementById("result");
        if (password.length < 4) {
          out.innerHTML = "Password is Weak";
          out.style.border = "thick solid red";
        } else if (password.length < 6) {
          out.innerHTML = "Password is Good";
          out.style.border = "thick solid #ffcc00";
        } else if (password.length < 8) {
          out.innerHTML = "Password is Strong";
          out.style.border = "thick solid #99cc33";
        } else {
          out.innerHTML = "Password is Very Strong";
          out.style.border = "thick solid #339900";
        }
      }
    </script>
  </body>
</html>
